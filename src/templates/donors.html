{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your development with a Design System for Bootstrap 4."
    />
    <meta name="author" content="Creative Tim" />
    <title>Argon Design System - Free Design System for Bootstrap 4</title>
    <!-- Favicon -->
    <link
      href="{% static 'assets/img/brand/favicon.png' %}"
      rel="icon"
      type="image/png"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="{% static 'assets/vendor/nucleo/css/nucleo.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %}"
      rel="stylesheet"
    />
    <!-- Argon CSS -->
    <link
      type="text/css"
      href="{% static 'assets/css/argon.min.css' %}"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="row">
      <div class="col-md-2">
        <div class="row justify-content-center bg-primary">
          <div class="logo">
            <a class="h3 text-white text-center" href="index.html">SeeLife</a>
          </div>
        </div>
        <div class="sidebar">
          <div class="row justify-content-center">
            <a
              class="h3 heading mt-3 mb-2 btn btn-link text-default"
              href="index.html"

          </div>
          <div class="dropdown-divider mx-3"></div>
          <div class="row justify-content-center">
            <a

              href="members.html"

          </div>
          <div class="dropdown-divider mx-3"></div>
          <div class="row justify-content-center">
            <a

          <div class="dropdown-divider mx-3"></div>
          <div class="row justify-content-center font-bold">
            <a

              href="donors.html"

          </div>
          <div class="dropdown-divider mx-3"></div>
          <div class="row justify-content-center">

            >
          </div>

        </div>

      <div class="col-md-10 px-0">

            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-default"
                aria-controls="navbar-default"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar-default">
                <div class="navbar-collapse-header">
                  <div class="row">
                    <div class="col-6 collapse-brand">
                      <a href="index.html">
                        <img src="assets/img/brand/blue.png" />
                      </a>
                    </div>
                    <div class="col-6 collapse-close">
                      <button
                        type="button"
                        class="navbar-toggler"
                        data-toggle="collapse"
                        data-target="#navbar-default"
                        aria-controls="navbar-default"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                      >
                        <span></span>
                        <span></span>
                      </button>
                    </div>
                  </div>
                </div>
                <ul class="navbar-nav ml-lg-auto mr-5">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link nav-link-icon"
                      href="#"
                      id="navbar-default_dropdown_1"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <i class="ni ni-single-02"></i>
                      <span class="nav-link-inner--text">Jay Gala</span>
                    </a>
                    <div

                      <a class="dropdown-item" href="#">My Profile</a>
                      <a class="dropdown-item" href="#">Settings</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Logout</a>
                    </div>
                  </li>
                </ul>
              </div>
              <!-- </div> -->
            </nav>
          </div>

        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 mt-4">
              <div class="card shadow border-0">
                <div class="card-body p-5">
                  <h6 class="h3 text-black text-center text-uppercase mb-5">
                    Donors
                  </h6>
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Core -->
    <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'assets/vendor/popper/popper.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/vendor/headroom/headroom.min.js' %}"></script>
    <!-- Optional JS -->
    <script src="{% static 'assets/vendor/onscreen/onscreen.min.js' %}"></script>
    <script src="{% static 'assets/vendor/nouislider/js/nouislider.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js' %}"></script>
    <!-- Argon JS -->
    <script src="{% static 'assets/js/argon.min.js' %}"></script>
  </body>
</html>
